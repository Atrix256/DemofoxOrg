<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body { color: #00FF00; background-color:black;}
canvas#RenderWindow {border:2px solid #00FF00;width:700px; height:700px;}
table {
    border-collapse: collapse;
}
table, td {
    border: 1px solid #00FF00;
}
table.NoBorder td {
    border: 1px solid black;
}
</style>

<script type="module">

    function DrawGraph(instance)
    {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;

        const heights = new Uint8Array(instance.exports.memory.buffer, instance.exports.GetGraphHeights());
        alert(heights);

        for (var i = 0; i < data.length; i += 4)
        {
          var pixelIndex = i / 4;

          var x = pixelIndex % canvas.width;
          var y = canvas.height - (pixelIndex / canvas.width) - 1;

          if (y < heights[x])
          {
              data[i + 0] = 0;
              data[i + 1] = 255;
          }
          else
          {
              data[i + 0] = 0;
              data[i + 1] = 0;
          }

          data[i + 2] = 0;
          data[i + 3] = 255;
        }

        ctx.putImageData(imageData, 0, 0);
    }

    async function init()
    {

      const { instance } = await WebAssembly.instantiateStreaming(fetch("hello.wasm"));
      // TODO: get rid of this
      //alert(instance.exports.Add(4, 1));

      DrawGraph(instance);
    }

    init();
</script>

</head>
<body>

<canvas id="canvas" style="image-rendering: pixelated; border: 1px solid #00FF00;"></canvas>

</body>
</html>
