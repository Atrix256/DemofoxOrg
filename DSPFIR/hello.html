<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body { color: #00FF00; background-color:black;}
canvas#RenderWindow {border:2px solid #00FF00;width:700px; height:700px;}
table {
    border-collapse: collapse;
}
table, td {
    border: 1px solid #00FF00;
}
table.NoBorder td {
    border: 1px solid black;
}
</style>

<script type="module">

    let exports = null;
    let graphWidth = 0;
    let graphHeight = 0;

    function DrawGraph()
    {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var A0 = document.getElementById('A0Value').value / 100;
        var A1 = document.getElementById('A1Value').value / 100;
        var A2 = document.getElementById('A2Value').value / 100;

        const heights = new Float64Array(exports.memory.buffer, exports.GetFrequencyResponse_Linear(A0, A1));

        var imageData = ctx.getImageData(0, 0, graphWidth, graphHeight);
        var data = imageData.data;

        for (var i = 0; i < data.length; i += 4)
        {
            var pixelIndex = i / 4;

            var x = pixelIndex % graphWidth;
            var y = graphHeight - (pixelIndex / graphWidth) - 1; // flip y over

            var heightDiff = Math.abs(y-heights[x]*graphHeight);

            if (heightDiff < 1) //(y < heights[x] * graphHeight)
            {
                data[i + 0] = 0;
                data[i + 1] = 255;
            }
            else
            {
                data[i + 0] = 0;
                data[i + 1] = 0;
            }

            data[i + 2] = 0;
            data[i + 3] = 255;
        }

        ctx.putImageData(imageData, 0, 0);

        requestAnimationFrame(DrawGraph);
    }

    async function init()
    {
        const { instance } = await WebAssembly.instantiateStreaming(fetch("hello.wasm"));

        exports = instance.exports;

        graphWidth = exports.GetGraphWidth();
        graphHeight = exports.GetGraphHeight();

        document.getElementById('canvas').width = graphWidth;
        document.getElementById('canvas').height = graphHeight;

        requestAnimationFrame(DrawGraph);
    }

    init();
</script>

</head>
<body>

<input type="range" min="0" max="200" id="A0Value" value="50" oninput="document.getElementById('A0Label').innerText=this.value / 100;" style="width:500px"/>
A0 (gain): <span id="A0Label">0.5</span>
<br>

<input type="range" min="-200" max="200" id="A1Value" value="0" oninput="document.getElementById('A1Label').innerText=this.value / 100;" style="width:500px"/>
Alpha1 (zero 1): <span id="A1Label">0</span>
<br>

<input type="range" min="-200" max="200" id="A2Value" value="0" oninput="document.getElementById('A2Label').innerText=this.value / 100;" style="width:500px"/>
Alpha2 (zero 2): <span id="A2Label">0</span>
<br>

<canvas id="canvas" style="image-rendering: pixelated; border: 1px solid #00FF00;"></canvas>

</body>
</html>
